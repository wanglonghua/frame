<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/ui-cyg.css">
	<style type="text/css">
	html,body{margin:0;padding:0;}
	</style>
</head>
<body>
	<div class="cyg-radio-group">
		<label for="">单旋钮： </label>
	    <label class="cyg-radio-label">
	      <input class="cyg-radio-input" type="radio" name="cars">
	      <span class="cyg-radio-span">现代</span>
	    </label>
		<label class="cyg-radio-label">
		  <input class="cyg-radio-input" type="radio" name="cars">
		  <span class="cyg-radio-span">福特</span>
		</label>
		<label class="cyg-radio-label">
		  <input class="cyg-radio-input" type="radio" name="cars">
		  <span class="cyg-radio-span">起亚</span>
		</label>
		<label class="cyg-radio-label">
		  <input class="cyg-radio-input" type="radio" name="cars">
		  <span class="cyg-radio-span">宝马</span>
		</label>
		<label class="cyg-radio-label">
		  <input class="cyg-radio-input" type="radio" name="cars">
		  <span class="cyg-radio-span">劳斯莱斯</span>
		</label>
		<label class="cyg-radio-label">
		  <input class="cyg-radio-input" type="radio" name="cars">
		  <span class="cyg-radio-span">比亚迪</span>
		</label>
		<label class="cyg-radio-label">
		  <input class="cyg-radio-input" type="radio" name="cars">
		  <span class="cyg-radio-span">多宝来</span>
		</label>
		<label class="cyg-radio-label">
		  <input class="cyg-radio-input" type="radio" name="cars">
		  <span class="cyg-radio-span">宝马</span>
		</label>
	</div>
	<div class="cyg-chk-group">
		<label for="">复选框： </label>
	   <label class="cyg-chk-label">
	      <input class="cyg-chk-input" type="checkbox" name="cars">
	      <span class="cyg-chk-span">大众</span>
	    </label>
	   <label class="cyg-chk-label">
	      <input class="cyg-chk-input" type="checkbox" name="cars">
	      <span class="cyg-chk-span">奥迪</span>
	    </label>
	   <label class="cyg-chk-label">
	      <input class="cyg-chk-input" type="checkbox" name="cars">
	      <span class="cyg-chk-span">奔驰</span>
	    </label>
	   <label class="cyg-chk-label">
	      <input class="cyg-chk-input" type="checkbox" name="cars">
	      <span class="cyg-chk-span">吉利</span>
	    </label>

	    <label class="cyg-chk-label">
	       <input class="cyg-chk-input" type="checkbox" name="cars">
	       <span class="cyg-chk-span">比亚迪</span>
	     </label>

	     <label class="cyg-chk-label">
	        <input class="cyg-chk-input" type="checkbox" name="cars">
	        <span class="cyg-chk-span">东风日产</span>
	      </label>
	</div>
	<div>
		<label for="">标记： </label>
		<div class="cyg-badge">
		 	<button>评论</button>
		 	<sup>12</sup>
		</div>
		<div class="cyg-badge">
			<button>回复</button>
			<sup>5</sup>
		</div>
		<div class="cyg-badge">
			<button>谢谢你</button>
			<sup>99+</sup>
		</div>
	</div>
<br>
	<div>
		<label for="">开关: </label>
		<label class="cyg-switch">
			<input class="cyg-switch-input" type="checkbox" />
			<span class="cyg-switch-span"></span>
		</label>

		<label class="cyg-switch-txt">
			<input class="cyg-switch-txt-input" type="checkbox" />
			<span class="cyg-switch-txt-span"></span>
			<i class="cyg-switch-txt-open">ON</i>
			<i class="cyg-switch-txt-close">OFF</i>
		</label>
	</div>
<br>
	<div style="display: inline-block;">
	 	<input class="cyg-input" type="text" placeholder="请输入内容" />
	</div>
	<div  style="display: inline-block;">
	 	<input class="cyg-input" type="text" placeholder="请输入内容" />
	</div>
	<div  style="display: inline-block;">
	 	<input class="cyg-input cyg-input-small" type="text" placeholder="请输入内容" />
	</div>
	<br><br>
	<div>
		按钮大小显示： 
		<button class="cyg-btn cyg-btn-tiny">按钮</button>
		<button class="cyg-btn cyg-btn-small">按钮</button>
	 	<button class="cyg-btn">按钮</button> 
	 	<button class="cyg-btn cyg-btn-normal">按钮</button> 
	 	<button class="cyg-btn cyg-btn-big">按钮</button> 
	 	<button class="cyg-btn cyg-btn-huge">按钮</button> 
		<button class="cyg-btn cyg-btn-large">按钮</button> 
	</div>
<br>
	<div> 按钮颜色显示： 
	 <button class="cyg-btn cyg-default">按钮</button> 
	 <button class="cyg-btn">按钮</button>
	 <button class="cyg-btn cyg-danger">按钮</button> 
	 <button class="cyg-btn cyg-warn">按钮</button> 
	 <button class="cyg-btn cyg-success">按钮</button> 
	 <button class="cyg-btn cyg-info">按钮</button> 
	 <button class="cyg-btn cyg-primary">按钮</button> 
	</div>
<br>
<label for="">下拉框：</label>
<div class="cyg-select">
	<div class="cyg-select-div">
		<input class="cyg-select-input" type="text" placeholder="请选择" readonly="readonly" />
		<i class="cyg-select-icon"></i>
	</div>
	<div class="cyg-select-dropdown">
		<ul class="cyg-select-ul">
			<li class="cyg-select-li">现代</li>
			<li class="cyg-select-li">法拉利</li>
			<li class="cyg-select-li">红旗</li>
			<li class="cyg-select-li">劳斯莱斯</li>
		</ul>
	</div>
	
	
</div>
	<script src="js/utils.js"></script>
	<script> 
	</script>  
</body>
</html>
